---
name: Lint

on: push

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: v19.9.0

      - name: Install dependencies
        run: npm ci

      - name: Run lint tests
        run: npm run lint:js
